{% extends "base.html" %} {% block title %}Welcome{% endblock %} {% block head %} {{ super() }}
<link rel="stylesheet" href="static/css/home.css" media="screen" title="no title" charset="utf-8"> {% endblock %} {% block content %}

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        Underground
      </a>
    </div>

    {% if user %} {% else %}
    <button type="button" class="btn btn-default navbar-btn navbar-right">Sign up</button>
    <button type="button" class="btn btn-default navbar-btn navbar-right">Log in</button>
    {% endif %}
  </div>
</nav>

<div class="container-fluid">

  <div id="map"></div>

  <div class="row">
    <div class="col-md-4 col-sm-1"></div>
    <div class="col-md-4 col-sm-10">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="search">Search</label>
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input id="search" type="text" class="form-control" placeholder="I'm looking for...">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div class="col-md-4 col-sm-1"></div>
  </div>

  <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Start Bootstrap</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

</div>

{% endblock %}
