{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="static/css/home.css" media="screen" title="no title" charset="utf-8">
{% endblock %}
{% block content %}

<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">
        Underground
      </a>
    </div>

    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    {% if user %} {% else %}
    <button type="button" class="btn btn-default navbar-btn navbar-right">Sign up</button>
    <button type="button" class="btn btn-default navbar-btn navbar-right">Log in</button>
    {% endif %}
  </div>
</nav>
